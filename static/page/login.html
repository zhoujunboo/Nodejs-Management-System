<title>零食商贩后台管理系统</title>
<meta name="keywords" content="零食商贩">
<meta name="description" content="零食商贩">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <div class="form form-horizontal" action="index.html" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="user" name="" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="pass" name="" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" id="login"  onclick="userLogin()" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script>
    //普通管理员登录
    function userLogin(){
        loginajax();
    }
    //原生按键事件监听
    var login=document.getElementById('login')
    login.addEventListener('keydown',keydownHandler);
    function keydownHandler(e){
        if(e.keyCode=13){
            loginajax();
        }
    }
    function loginajax(){
    var user=$('#user').val();
    var pass=$('#pass').val();
        $.post('/admin/aduser/login',{user:user,pass:pass},function(res){
            if(res.err==0){
                  let sessionstorage=window.sessionStorage;
                  sessionstorage.setItem('token',res.token);
                location.href="http://localhost:3000/page/index.html";
            }else{
                alert(res.msg);
            }
        })
    }

</script>
</body>
</html>
